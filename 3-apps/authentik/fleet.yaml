defaultNamespace: authentik

kustomize:
  dir: ./kustomize

helm:
  releaseName: "authentik"
  chart: "authentik"
  repo: "https://charts.goauthentik.io"
  version: "2024.10.0"
  valuesFrom:
    - configMapKeyRef:
        name: authentik-configmap
        namespace: authentik
        key: values.yaml
    - secretKeyRef:
        name: authentik-secret-values
        namespace: authentik
        key: values.yaml
