defaultNamespace: nextcloud

kustomize:
  dir: ./kustomize

helm:
  releaseName: "nextcloud"
  chart: "nextcloud"
  repo: "https://nextcloud.github.io/helm/"
  valuesFrom:
    - configMapKeyRef:
        name: configmap-values
        namespace: nextcloud
        key: values.yaml
    - secretKeyRef:
        name: authentik-secret-values
        namespace: authentik
        key: values.yaml
