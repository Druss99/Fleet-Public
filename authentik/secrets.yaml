authentik:
  secret_key: |
    {{- with (lookup "v1" "Secret" "your-namespace" "authentik-passwords") -}}
    {{ .data.authentik | b64dec | quote }}
    {{- end -}}
  postgresql:
    password: |
      {{- with (lookup "v1" "Secret" "your-namespace" "authentik-passwords") -}}
      {{ .data.postgresql | b64dec | quote }}
      {{- end -}}

postgresql:
  auth:
    password: |
      {{- with (lookup "v1" "Secret" "your-namespace" "authentik-passwords") -}}
      {{ .data.postgresql | b64dec | quote }}
      {{- end -}}
