authentik:
  error_reporting:
    enabled: false
  secret_key: { { .Values.authentik.secretKey } }
  postgresql:
    password: { { .Values.authentik.postgresql.password } }
server:
  ingress:
    ingressClassName: traefik-external
    enabled: true
    hosts:
      - authentik.russellhost.org

postgresql:
  enabled: true
  auth:
    password: { { .Values.postgresql.auth.password } }

redis:
  enabled: true
